<h2>Destaques da semana</h2>
<section class="section">
    <div class="section__card" *ngFor="let item of itens" tabindex="0">
        <div class="section__card__image" [ngStyle]="{'background-image': 'url('+ item.imageUrl +')'}">
        </div>
        <div class="section__card__text">
            <h3>{{item.title}}</h3>
        </div>
        <div class="section__card__overlay"></div>
    </div>
</section>
