<div class="box">
    <section class="section">
        <h2>Questão da semana</h2>
        <div class="section__question">
            <div class="section__question__title">
                <h3>{{question.title}}</h3>
            </div>
            <div class="section__question__buttons">
                <app-question-button [buttonStatus]="option" *ngFor="let option of question.options" (click)="respondendo(option.label)"></app-question-button>
            </div>
            <div class="section__question__image">
                <img src="https://picsum.photos/500/500?random=20" alt="Questão do dia">
            </div>
        </div>
    </section>
</div>
