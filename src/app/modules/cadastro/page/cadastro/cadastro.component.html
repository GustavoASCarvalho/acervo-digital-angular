<div class="container">
    <div class="container__form">
        <div class="container__form__header">Cadastro</div>
        <div class="container__form__content" *ngIf="step == 1">
            <div class="container__form__email">
                <input type="text" name="" id="" placeholder="email">
            </div>
            <button class="container__form__submit" (click)="trocarStep(2)">Receber código</button>
        </div>
        <div class="container__form__content" *ngIf="step == 2">
            <div class="container__form__subheader"><span>Gustavoalexandrescarvalho@gmail.com</span></div>
            <div class="container__form__codigo" #containerFormCodigo>
                <input type="text" name="" id="" maxlength="1">
                <input type="text" name="" id="" maxlength="1">
                <input type="text" name="" id="" maxlength="1">
                <input type="text" name="" id="" maxlength="1">
            </div>
            <button id="next_button" class="container__form__submit" (click)="trocarStep(3)">Próximo</button>
        </div>
        <div class="container__form__content" *ngIf="step == 3">
            <div class="container__form__senha">
                <input type="password" name="senha" id="senha" placeholder="senha">
                <input type="password" name="rsenha" id="rsenha" placeholder="repetir senha">
            </div>
            <button class="container__form__submit" (click)="trocarStep(1)">Cadastrar</button>
        </div>
        <div class="container__form__divider">ou</div>
        <button class="container__form__google">
            <svg width="18" height="18" viewBox="-2 -2 24 24">
                <path fill="currentColor"
                    d="M4.376 8.068A5.944 5.944 0 0 0 4.056 10c0 .734.132 1.437.376 2.086a5.946 5.946 0 0 0 8.57 3.045h.001a5.96 5.96 0 0 0 2.564-3.043H10.22V8.132h9.605a10.019 10.019 0 0 1-.044 3.956a9.998 9.998 0 0 1-3.52 5.71A9.958 9.958 0 0 1 10 20A9.998 9.998 0 0 1 1.118 5.401A9.998 9.998 0 0 1 10 0c2.426 0 4.651.864 6.383 2.302l-3.24 2.652a5.948 5.948 0 0 0-8.767 3.114z" />
            </svg>
            <span>Cadastrar com o Google</span>
        </button>
        <p class="container__form__footer">Ja tem conta ? <a role="link" [routerLink]="['/login']">Faça o login!</a></p>
    </div>
</div>
