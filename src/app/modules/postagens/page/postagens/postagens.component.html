<div class="container">
    <div class="cards">
        <a class="card" tabindex="0" *ngFor="let item of itens">
            <div class="box-image">
                <img src="{{item.urlImagem}}">
            </div>
            <div class="box-text">
                <h2>{{item.data}}</h2>
                <h1>{{item.titulo}}</h1>
                <div class="divider"></div>
                <p>{{item.descricaoCurta}}</p>
            </div>
        </a>
    </div>
</div>
