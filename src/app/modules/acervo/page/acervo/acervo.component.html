<div class="content">
    <div class="section">
        <h2>Pesquise & Descubra</h2>
        <form class="content__form">
            <input class="content__form__input" type="text" placeholder="Praça do leão...">
        </form>
        <ul class="content__cards">
            <li class="content__cards__card" *ngFor="let item of itens" tabindex="0">
                <img class="content__cards__card__image" src="{{item.imageUrl}}" alt="{{item.title}}" loading="lazy">
                <span class="content__cards__card__text">Nome da imagem</span>
                <div class="content__cards__card__overlay"></div>
            </li>
        </ul>
    </div>
</div>
